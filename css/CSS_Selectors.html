<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* penggunaan * untuk mencangkup semua alemen */
        * {
            text-align: center;
            color: blue;
        }
        #alis{
            text-align: center;
            color: brown;
        }
        .lis{
            /* text rata ke tengah */
            text-align: center;
            color: blue;
        }
        /* pengelompokan yang mencangkup h1, h2, p */
        h1, h2, p {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <!-- penggunaan id biasanya di css memanggilnya dengan # -->
    <p id="alis">Aku anak yang sholeh</p>
    <!-- memanggil css bisa menggunakan . -->
    <p class="lis">Alissya sholeh</p>
    <h1>Alissya</h1>
    <h2>Iklima</h2>
    <p>namaku iklima</p>
</body>
</html>
