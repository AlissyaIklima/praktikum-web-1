<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            /* text besar semua */
            text-transform: uppercase;
        }
        h2{
            /* Text kecil */
            text-transform: lowercase;
        }
        h3{
            /* text pertama akan capital */
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>Aku anak sehat</h1>
    <h2>Aku anak rajin</h2>
    <h3>anak sholeh</h3>
</body>
</html>
