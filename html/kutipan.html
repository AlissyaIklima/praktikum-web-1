<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- blockquoe mengutip sumber(link) -->
    <p>Alissya</p>
    <blockquote cite="alis.html>"></blockquote>
    <!-- <q> text yang diampit adalah kutipan sebaris pendek "...."-->
    <p>Alissya Iklima<q>anak yang baik hati</q>dan tidak sombong</p>
    <!-- <abbr> singkatan contoh WHO  -->
    <p>Alissya<abbr title="World Health Organization">WHO</abbr>iklima</p>
    <!-- <address> mendefinisikan informasi kontak penulis/pemilik dokumen atau artikel. -->
        <!-- text cenderung miring -->
        <address>
            Alissya by cilacap.<br>
            Visit us at:<br>
            Example.com<br>
            Box 564, Disneyland<br>
            Cilacap
            </address>
    <!-- tag <cite> mendefinisikan judul suatu karya kreatif 
        (misalnya buku, puisi, lagu, film, lukisan, patung, dll.). -->
        <p><cite>Hujan Bulan Juni</cite></p>
        <!-- <bdo> mengganti arah text-->
            <bdo dir="rtl">Alissya aja nih</bdo>
</body>
</html>
