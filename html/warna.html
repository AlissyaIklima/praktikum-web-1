<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- membuat background color -->
    <h1 style="background-color: blue;">Ada dimana nih</h1>
    <p style="background-color:Tomato;">Aku ada dimana mana</p>
    <!-- memberi warna pada text -->
    <h1 style="color:Tomato;">Hallo</h1>
    <p style="color:DodgerBlue;">Nama Aku...</p>
    <p style="color:MediumSeaGreen;">Alissya...</p>
    <!--warna  border -->
    <h1 style="border:2px solid Tomato;">Alissya</h1>
    <h1 style="border:2px solid DodgerBlue;">Alissya</h1>
    <h1 style="border:2px solid Violet;">Alissya</h1>
    <!-- nilai warna -->
    <h1 style="background-color:rgb(255, 99, 71);">...</h1>
    <h1 style="background-color:#ff6347;">...</h1>
    <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>

    <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>
    <!-- nilai warna rgb -->
    <p style="background-color: rgb(255, 161, 145, 0.5);">Nama Ku Alissya Iklima Nur Ramadani</p>
    <!--warna dengan hsl  -->
    <p style="background-color: hsl(9, 100%, 64%);">Aku ada di cilacap </p>
</body>
</html>
