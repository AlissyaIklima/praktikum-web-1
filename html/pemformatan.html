<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- tag <b> untuk bold sebuah text -->
<b>Alissya</b>
    <!-- tag <strong> menebalkan huruf -->
    <strong>Alissya</strong>
        <!-- tag <i> dan <em> -->
        <!-- <i> dan <em> membuat miring text -->
        <i>Alissya</i>
        <em>Iklima</em>
    <!-- small ukuran text -->
    <small>Alissya</small>
    <!-- penggunaan <mark> yaitu text yang tersorot -->
    <p>Alissya Kuliah di<mark>PNC</mark>CILACAP</p>
    <!-- tag <del> menghapus dokumen -->
        <p>Alissya<del>Iklima</del>Ramadani</p>
        <!-- tag <ins> arsipan -->
        <p>rumah ku ada di <del>jepang</del> <ins>Cilaca p</ins>.</p>
        <!-- tag <sub> -->
        <p>Alissya <sub>Iklima</sub>Nur </p>
        <!-- tag <sup> -->
            <p>Alissya<sup>Iklima</sup>Nur</p>
</body>
</html>
